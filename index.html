<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cash Register</title>
</head>
<body>

    <nav class="navigation container">
        <div class="navBrand">Aravind Harihar</div>
    </nav>

    <div class="container container-center section ow">

        <h2>Enter Amount Paid</h2>
        <input id="amount-paid" type="number"  placeholder="Enter the amount paid by customer"> </input>

        <h2>Enter the Bill amount</h2>
        <input id="bill-amount" type="number"> </input>
        <br>
        <button id="check-button" class="primary-link" onchange=""> CHECK</button>
        <br>
        <p id="error-message"></p>
        <br>

        <table border="1px">
            <tr>
                <th>Number of notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
            </tr>
        </table>

    </div>

    <footer class="footer">
        <div class="footer-header">You can find me on</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline "><a class="link" href="https://github.com/AravindHarihar">GitHub</a></li>
            <li class="list-item-inline "><a class="link" href="https://twitter.com/aravindharihar">Twitter</a></li>

        </ul>
    </footer>

</body>
<script src="/index.js" defer></script>


</html>
